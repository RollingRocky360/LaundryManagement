<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href={% static 'prioritizer/styles.css' %}>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src={% static 'prioritizer/main.js' %}></script>
    <title>LauMan</title>
</head>
<body>
    
    
    <div class="container">
    
        <button class="button" id="send"><span class="material-symbols-rounded">
                send</span></button>
        <button class="button" id="save"><span class="material-symbols-rounded">
                save</span></button>
    
        <form action="#" class="inputs" autocomplete="off">
    
            <div class="input-fields">
                <label for="name" style="font-size: 92%;">Name</label>
                <input id="name" class="texts" name="name" type="text">
            </div>
    
            <div class="input-fields">
                <label for="email" style="font-size: 92%;">Email</label>
                <input id="email" class="texts" name="email" type="email">
            </div>
    
            <div class="input-fields">
                <label for="clothes" style="font-size: 92%;">Number of Clothes</label>
                <input id="clothes" class="texts" name="clothes" type="number">
            </div>
    
            <div class="p-choice">
                <div>
                    <input id="premium" name="membership" type="radio" value="yes">
                    <label for="premium">Premium</label>
                </div>
                <div>
                    <input id="not-premium" name="membership" type="radio" value="no">
                    <label for="not-premium">Not Premium</label>
                </div>
            </div>
    
            <button type="button" class="add"><span class="material-icons" style="margin-right: .5rem;">
                    add_circle
                </span>Add</button>
        </form>
    
        <div class="tables">
            <ul class="table queue">
            </ul>
    
            <ul class="table done">
            </ul>
    
            <ul class="table washing">
            </ul>
        </div>
    
    </div>
</body>
</html>
