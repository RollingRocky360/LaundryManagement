<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'prioritizer/login.css' %}">
        <title>Login</title>
    </head>

    <body>
        <div class='container {{ containerAnimation }}'>
            <div class='inner {{ innerAnimation }}'>
                <form action='/home' autocomplete="off" method="POST">
                    {% csrf_token %}
                    {% if loginerror is None %}
                        <input type="text" placeholder="Username" name="username">
                        <input type="password" placeholder="Password" name="password">
                    {% else %}
                        <p style="color: rgb(255, 147, 147); font-size: 80%; position: absolute; top: 10%;">Incorrect Username or Password</p>
                        <input class='wrong' type="text" placeholder="Username" name="username">
                        <input class='wrong' type="password" placeholder="Password" name="password">
                    {% endif %}
                    <button id="submit">Login</button>
                </form>
            </div>
        </div>
    </body>

</html>
